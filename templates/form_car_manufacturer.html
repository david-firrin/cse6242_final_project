<div class="input-title">
    <h2> {{ form.car_manufacturer.label }}</h2>
</div>
<div class="input">
    <select class="custom-select" name={{ form.car_manufacturer.name }}>
        <option selected>{{ form.car_manufacturer.label }}</option>
        {% for manufacturer in car_manufacturers %}
        <option value={{ manufacturer }}>{{ manufacturer }}</li>
            {% endfor %}
    </select>
    <button type="submit" id="next-page-btn" name="get_model" class=" btn btn-primary btn-text">
        Submit
    </button>
</div>

<script>
    var data = JSON.parse('{{ car_manufacturers | tojson | safe }}');
    console.log(data);
</script>
